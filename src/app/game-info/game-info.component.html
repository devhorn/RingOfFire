<mat-card appearance="outlined">
  <mat-card-title>{{
    players > 0 ? "" : "Please add at least one player"
  }}</mat-card-title>
  <mat-card-title>{{ card ? title : "Pick a card" }}</mat-card-title>
  <mat-card-content>{{
    card
      ? description
      : "Please click on the card stack to select the next card"
  }}</mat-card-content>
</mat-card>
