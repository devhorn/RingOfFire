<app-player
  *ngFor="let player of game.players; let i = index; trackBy: trackByIndex"
  [ngStyle]="{ 'top.px': 50 + i * 140 }"
  [name]="player"
  class="player-position"
></app-player>

<div class="game-field">
  <div class="card-stack">
    <!-- Card stack -->
    <img
      *ngFor="let item of [0, 1, 2, 3]; let i = index; trackBy: trackByIndex"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="/assets/img/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      [ngStyle]="{ 'right.px': 25 }"
      src="/assets/img/card_cover.png"
      alt=""
    />

    <!-- Stack for played Cards -->
    <img
      class="played-card"
      *ngFor="
        let card of game.playedCards;
        let i = index;
        trackBy: trackByIndex
      "
      src="/assets/img/{{ card }}.png"
      alt=""
    />

    <!-- Current card (animation) -->
    <img
      (click)="takeCard()"
      class="pick-card"
      *ngIf="pickCardAnimation"
      [ngStyle]="{ 'right.px': 25 }"
      src="/assets/img/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>
