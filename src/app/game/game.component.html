<div class="game-field">
  <div class="card-stack">
    <img
      *ngFor="let item of [0, 1, 2, 3]; let i = index; trackBy: trackByIndex"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="/assets/img/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      [ngStyle]="{ 'right.px': 25 }"
      src="/assets/img/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="pick-card"
      *ngIf="pickCardAnimation"
      [ngStyle]="{ 'right.px': 25 }"
      src="/assets/img/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>
